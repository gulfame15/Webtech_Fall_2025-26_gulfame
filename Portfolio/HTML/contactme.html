<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact me</title>
  <link rel="stylesheet" href="../CSS/contact.css">
</head>
 
<body>
 
  <form method="GET">
 
    <div class="row">
      <div class="label">First Name :</div>
      <input type="text" name="firstname" required>
    </div>
 
    <div class="row">
      <div class="label">Last Name :</div>
      <input type="text" name="lastname" required>
    </div>
 
    <div class="row">
      <div class="label">Email :</div>
      <input type="email" name="email" required>
    </div>
 
    <div class="row">
      <div class="label">Company (optional) :</div>
      <input type="text" name="company">
    </div>
 
    <div class="row">
      <div class="label">Reason for Contact :</div>
      <div>
        <input type="radio" name="reason" value="Project" required> Project<br>
        <input type="radio" name="reason" value="Thesis"> Thesis<br>
        <input type="radio" name="reason" value="Job"> Job
      </div>
    </div>
 
    <div class="row">
      <div class="label">Services You Provide :</div>
      <div>
        <input type="checkbox" name="service" value="Web Design" required> Web Design<br>
        <input type="checkbox" name="service" value="App Development"> App Development<br>
        <input type="checkbox" name="service" value="Consulting"> Consulting
      </div>
    </div>
 
    <div class="row">
      <div class="label">Appointment Date :</div>
      <input type="date" name="appointment_date" required>
    </div>
 
    <div class="center-buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
 
  </form>
 
</body>
</html>
